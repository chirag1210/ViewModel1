name: Android Build

on: pull_request

jobs:
  build:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK 1.8
        uses: actions/setup-java@v1
        with:
            java-version: 1.8

      - name: Run Tests
        run:  ./gradlew test --stacktrace

      - name: Build Project
        run: ./gradlew assemble